<div class="content">
    <h2>Edicion de Precios para los Tipos de Anuncios</h2>
    <div class="form-container">
        <form [formGroup]="formulario" (ngSubmit)="editarPrecios()">
            <div class="input-group">
                <label for="precio-texto">Precio para el Anuncio de Texto:</label>
                <input type="text" id="precio-texto" name="precio-texto" formControlName="precioTexto">
            </div>
            <div class="input-group">
                <label for="precio-texto-imagen">Precio para el Anuncio de Texto e Imagen:</label>
                <input type="text" id="precio-texto-imagen" name="precio-texto-imagen" formControlName="precioImagen">
            </div>
            <div class="input-group">
                <label for="precio-video">Precio para el Anuncio de Video</label>
                <input type="text" id="precio-video" name="precio-video" formControlName="precioVideo">
            </div>
            <button type="submit" [disabled]="formulario.invalid">Guardar</button>
        </form>
        <div *ngIf="errorDatos"><span style="color: red;">{{ mensajeErro }}</span></div>
    </div>
</div>
