<div>
    <h2>Anuncio de Texto</h2>
    <h3>Titulo: {{anuncio.titulo}}</h3>
    <p>Contenido: {{anuncio.contenido}}</p>
    <p>Vigencia en Dias: {{anuncio.vigenciaDias}}</p>
    <p>Esta Activo: {{anuncio.isActivo}}</p>
    <p>Costo: {{anuncio.precio}}</p>
    <a routerLink="/anunciante/home-page/editar-anuncio/{{anuncio.idAnuncio}}" routerLinkActive="active">Editar</a>
</div>
