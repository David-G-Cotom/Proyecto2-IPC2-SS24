<div class="content-body">
    <div class="form-container">
        <h1>Nueva Revista</h1>
        <form [formGroup]="formulario" (ngSubmit)="crearRevista()">
            <div class="input-group">
                <label for="nombreRevista">Nombre de la Revista:</label>
                <input type="text" id="nombreRevista" name="nombreRevista" formControlName="nombre">
            </div>
            <div class="input-group">
                <label for="descripcionRevista">Descripcion de la Revista:</label>
                <textarea id="descripcionRevista" name="descripcionRevista" formControlName="descripcion"></textarea>
            </div>                
            <div class="input-group">
                <label for="fecha">Fecha de Creacion:</label>
                <input type="date" id="fecha" formControlName="fecha">
            </div>
            <div class="input-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" formControlName="categoria">
                    <option value="SOFTWARE">SOFTWARE</option>
                    <option value="IA">IA</option>
                    <option value="TENDENCIAS_DE_MODA">TENDENCIAS DE MODA</option>
                    <option value="BELLEZA">BELLEZA</option>
                    <option value="ACCESORIOS">ACCESORIOS</option>
                    <option value="NUTRICION">NUTRICION</option>
                    <option value="EJERCICIO">EJERCICIO</option>
                    <option value="SALUD_MENTAL">SALUD MENTAL</option>
                    <option value="MEDICINA_ALTERNATIVA">MEDICINA ALTERNATIVA</option>
                    <option value="PINTURA">PINTURA</option>
                    <option value="ESCULTURA">ESCULTURA</option>
                    <option value="LITERATURA">LITERATURA</option>
                    <option value="CINE">CINE</option>
                    <option value="DESTINOS_TURISTICOS">DESTINOS TURISTICOS</option>
                    <option value="GUIAS_DE_VIAJE">GUIAS DE VIAJE</option>
                    <option value="CONSEJOS_DE_VIAJES">CONSEJOS DE VIAJES</option>
                    <option value="EMPRENDIMIENTO">EMPRENDIMIENTO</option>
                    <option value="INVERSIONES">INVERSIONES</option>
                    <option value="ECONOMIA">ECONOMIA</option>
                    <option value="MARKETING">MARKETING</option>
                    <option value="DESCUBRIMIENTOS">DESCUBRIMIENTOS</option>
                    <option value="INVESTIGACIONES">INVESTIGACIONES</option>
                    <option value="EDUCACION">EDUCACION</option>
                    <option value="INNOVACION_CIENTIFICA">INNOVACION CIENTIFICA</option>
                    <option value="FUTBOL">FUTBOL</option>
                    <option value="BALONCESTO">BALONCESTO</option>
                    <option value="DEPORTES_EXTREMOS">DEPORTES EXTREMOS</option>
                    <option value="ATLETISMO">ATLETISMO</option>
                    <option value="DECORACION">DECORACION</option>                
                    <option value="JARDINERIA">JARDINERIA</option>
                    <option value="MUSICA">MUSICA</option>
                    <option value="SERIES_Y_PELICULAS">SERIES Y PELICULAS</option>
                    <option value="VIDEOJUEGOS">VIDEOJUEGOS</option>
                    <option value="CELEBRIDADES">CELEBRIDADES</option>                
                </select>
            </div>
            <fieldset>
                <legend>Etiquetas: </legend>
                <div class="checkbox-group">
                    <label><input type="checkbox" (click)="agregarEtiqueta('TECNOLOGIA')"> Tecnolog√≠a</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('INNOVACION')"> Innovacion</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('MODA')"> Moda</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('ESTILO_DE_VIDA')"> Estilo de Vida</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('SALUD')"> Salud</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('BIENESTAR')"> Bienestar</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('CULTURA')"> Cultura</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('ARTE')"> Arte</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('VIAJES')"> Viajes</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('TURISMO')"> Turismo</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('NEGOCIOS')"> Negocios</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('FINANZAS')"> Finanzas</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('EDUCACION')"> Educacion</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('CIENCIA')"> Ciencia</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('DEPORTES')"> Deportes</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('ENTRETENIMIENTO')"> Entretenimiento</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('MUSICA')"> Musica</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('CINE')"> Cine</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('SERIES')"> Series</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('VIDEOJUEGOS')"> Videojuegos</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('HOGAR')"> Hogar</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('JARDINERIA')"> Jardineria</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('NUTRICION')"> Nutricion</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('EJERCICIO')"> Ejercicio</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('SALUD_MENTAL')"> Salud Mental</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('BELLEZA')"> Belleza</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('ACCESORIOS')"> Accesorios</label>
                    <label><input type="checkbox" (click)="agregarEtiqueta('DECORACION')"> Decoracion</label>                    
                </div>
            </fieldset> 
            <div class="radio-group">
                <div>                                      
                    <label for="comentario-no"><input type="checkbox" id="comentario" formControlName="puedeRecibirComentarios">Recibir Comentarios?</label>
                </div>
                <div>                                       
                    <label for="likes-no"><input type="checkbox" id="likes" formControlName="puedeRecibirLikes">Recibir Likes?</label>
                </div>
                <div>                                     
                    <label for="suscripciones-no"><input type="checkbox" id="suscripciones" formControlName="puedeRecibirSuscripciones">Recibir Suscripciones?</label>
                </div>
            </div>
            <button type="submit" [disabled]="formulario.invalid">Crear Revista</button>
        </form>
        <div *ngIf="errorDatos"><span style="color: red;">{{ mensajeErro }}</span></div>
        <pre>{{ formulario.value | json }}</pre>
        <pre>{{ formulario.valid | json }}</pre>
    </div>
</div>
